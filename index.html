<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R316</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loading-animation">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="loading-percentage">0%</div>
    </div>

    <header>
        <div class="logo"><img src="522764149110079954.jpg" alt="R316 Logo"></div>
        <nav>
            <ul>
                <li><a href="#">ホーム</a></li>
                <li><a href="#">お知らせ</a></li>
                <li><a href="#">コンテンツ</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content" style="display: none;">
        <section class="intro">
            <div class="left-content">
                <h1>Welcome to R316!</h1>
                <p>2人が出会ってから <span id="days-count"></span> 日目</p>
            </div>
            <div class="right-content">
                <div id="slideshow">
                    <img src="IMG_8945.JPG" alt="Slide 1">
                    <img src="IMG_9496.JPG" alt="Slide 2">
                    <img src="IMG_9680.JPG" alt="Slide 3">
                </div>
            </div>
        </section>

        <section class="notifications">
            <h2>お知らせ</h2>
            <ul>
                <li>2024-09-03: R316をリリース。</li>
                <li>2024-09-02: 先輩がバイト入れすぎてれみちゃんに怒られる。</li>
                <li>2024-09-01: ルミエールデート。</li>
            </ul>
            <button>一覧を見る</button>
        </section>

        <section class="content">
            <h2>コンテンツ</h2>
            <div class="content-grid">
                <div class="content-card">R-Quest</div>
                <div class="content-card">R-Anniversary</div>
                <div class="content-card">コンテンツ3</div>
            </div>
            <button>もっと見る</button>
        </section>
    </main>

    <footer>
        <p>© 2024 R316. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
